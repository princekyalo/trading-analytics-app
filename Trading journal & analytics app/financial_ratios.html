<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FinRatio — Ratio Analyzer</title>

  <!-- Bootstrap 5 CSS (forms & buttons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="financial_ratios.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark topbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <div class="brand-mark">FR</div>
        <div class="ms-2">FinRatio</div>
      </a>
      <form class="d-flex ms-auto me-3" role="search" onsubmit="return false;">
        <input id="searchTicker" class="form-control me-2" type="search" placeholder="Search ticker, ETF or index">
      </form>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Ratios</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Screener</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Container -->
  <main class="container main-container my-4">
    <header class="mb-4">
      <h1>Ratio Categories</h1>
      <p class="text-muted">Click a category to open the input form, analyze and view the graph.</p>
    </header>

    <!-- Category Grid -->
    <div id="categoryGrid" class="row g-3">
      <!-- Buttons generated by JS for clarity; kept empty here and populated in app.js -->
    </div>
  </main>

  <!-- Modal (Bootstrap) -->
  <div class="modal fade" id="ratioModal" tabindex="-1" aria-labelledby="ratioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ratioModalLabel">Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modalCloseBtn"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- Form Column -->
            <div class="col-lg-5">
              <form id="ratioForm" class="needs-validation" novalidate>
                <!-- dynamic inputs injected here -->
              </form>

              <div class="mt-3 d-flex gap-2">
                <button id="analyzeBtn" class="btn btn-success">Analyze</button>
                <button id="clearFormBtn" class="btn btn-outline-secondary">Clear</button>
                <button id="closeModalBtn" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
              </div>

              <div class="mt-3">
                <h6>Results</h6>
                <div id="resultsContainer" class="ratio-results small"></div>
              </div>
            </div>

            <!-- Chart Column -->
            <div class="col-lg-7">
              <div class="chart-panel">
                <canvas id="ratioChart" height="300"></canvas>
                <div id="chartNote" class="text-muted small mt-2">Bar chart of computed ratios (if available).</div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <small class="text-muted me-auto">FinRatio — interactive ratio analyzer</small>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Dismiss</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="financial_ratios.js"></script>
</body>
</html>
